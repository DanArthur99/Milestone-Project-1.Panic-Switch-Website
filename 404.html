<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>404 Error - Page Not Found!</title>
</head>

<body>
    <!-- ================== Header Section ======================= -->
    <header id="thank-you-header">
        <nav class="navbar navbar-custom ">
            <div class="container-fluid p-0">
                <a class="navbar-brand logo"></a>
            </div>
        </nav>
    </header>

    <!-- ==================== 404 Main Text Section (LARGE SCREENS ONLY) ======================= -->
    <section id="thank-you-text-section">
        <div class="background-image">
            <div class="overlay">
                <div class="row">
                    <div class="col-12 flex-center-container">
                        <div class="centralize">
                            <h1 class="title-text text-center d-custom-maxwidth-none text-shadow">404 Page Not Found!
                            </h1>
                            <p class="white-exo2-text text-center d-custom-maxwidth-none text-shadow">Oops, seems we
                                can't find that
                                page. <br>Please click the button below to go back to the home page</p>
                            <form action="index.html" class="d-custom-maxwidth-none">
                                <div class="flex-center-container">
                                    <button type="submit" class="btn btn-danger submit-button">Home</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- =================== 404 Main Text Section (SMALLER SCREENS ONLY) ======================= -->
    <section id="thank-you-phone-only" class="d-custom-none">
        <div class="phone-background thank-you-and-404-phone-background">
            <div class="flex-center-container">
                <div class="not-found-message-container-phones">
                    <h1 class="title-text text-center d-custom-none">404 Page Not Found!</h1>
                    <p class="white-exo2-text text-center d-custom-none">Oops, seems we can't find that
                        page. <br>Please click the button below to go back to the home page</p>
                    <form action="index.html" class="d-custom-none">
                        <div class="flex-center-container">
                            <button type="submit" class="btn btn-danger submit-button">Home</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ======================== 404 Page Footer Section ======================== -->
    <footer id="not-found-footer">
        <div class="row">
            <div class="col center white-exo2-text">
                <p>Copyright &copy; Panic Switch 2024</p>
            </div>
        </div>
    </footer>
</body>
</html>
